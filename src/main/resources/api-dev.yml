spring:
  datasource:
    url: jdbc:h2:mem:dta2025
    username: dta2025
    password: 
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create 
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
